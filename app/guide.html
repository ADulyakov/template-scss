<!DOCTYPE html>
<html lang="en">
<head>

    <title>Template</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Title -->
<div class="guide-wrap">
<h2 class="page-title">Page title</h2>
<h3 class="section-title">Section title</h3>
</div>

<!-- Link -->
<div class="guide-wrap">
<a href="" class="link">Link</a>
<a href="" class="link largeLink">Large Link</a>
</div>

<!-- Buttons -->
<div class="guide-wrap">
    <a href="" class="btn btn-default">Button</a>
    <a href="" class="btn btn-action">Button</a>
    <a href="" class="btn btn-disabled">Button Disabled</a>
</div>

<!-- Tables -->
<div class="guide-wrap">
    <table class="table">
        <thead>
            <tr>
                <th>Column name</th>
                <th>
                    <div class="table-sort">Column name</div>
                </th>
            </tr>
        </thead>
        <tr>
           <td class="text-bold td-title">Line Header</td>
           <td><a href="" class="link">Link</a></td>
        </tr>
        <tr>
            <td class="text-bold td-title">Line Header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
    </table>
</div>

<!-- Color tabs -->
<div class="guide-wrap">

</div>

<!-- Inputs -->
<div class="guide-wrap">
    <input type="text" class="form-control" placeholder="Text input">
    <input type="text" class="form-control disabled" placeholder="Text input" disabled>
    <input type="text" class="form-control invalid" placeholder="Text input">
</div>


<!-- Notifications -->
<div class="guide-wrap">
    <div class="notification">
        <span class="posi-notif">Positive notification</span>
    </div>
    <div class="notification">
        <span class="nega-notif">Negative notification</span>
    </div>
</div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
